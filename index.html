<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construindo um E-commerce</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/database.js"></script>
    <script defer src="./js/index.js"></script>
    

</head>
<body>
    
<header>
    <nav>
        <h1>Weartake</h1>
         <ul>
             <li>
                 <b><a id="linkNegrito" href="">Todos</a></b>
             </li>
             <li>
                <a href="">Acessórios</a>
            </li>
            <li>
                <a href="">Calçados</a>
            </li>
            <li>
                <a href="">Camisetas</a>
            </li>
         </ul>
    </nav>
</header>

<main>
        <ul class="containerItens">

        </ul>
    
    <aside class="aside">
        <div class="pesquisa">
            <input type="text" placeholder="Digite aqui sua pesquisa">
            <button type="submit" class="btnAdicionar">Pesquisar</button>
        </div>

        <p id="carrinho">Carrinho de compras</p>
        
        <div class="caixaCarrinho">
            <div>
                <h2>Carrinho vázio</h2>
                <p class="adicioneItens">Adicione itens</p>
            </div>
            
            <ul class="ulCaixaCarrinho">

            </ul>
        </div>

        <div class="divCarrinho">
            <p class="quantidade">Quantidade:</p><p id="quantidade">0</p>
            <p class="total">Total:</p><p id="total">R$ 00,00</p>
        </div>
        
    </aside>
    
</main>


</body>
</html>
